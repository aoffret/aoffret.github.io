<div class="header"><div class="croix" (click)="onClick()">X</div></div>
<div class="popUp">
    <div id="test" *ngIf="!data.logo">
        <canvas *ngIf="!data.logo" #canvas id="canvas" style="height: 100%; width: 40vw;"></canvas>
    </div>
    <img *ngIf="data.logo" src="{{ data.model }}">
    <div class="description">
        <h2 style="margin: 0px;">{{data.title}}</h2>
        <mat-dialog-content style="padding: 20px; height: 70vh;">
            <p class="caption">{{data.caption}}</p>
        </mat-dialog-content>
    </div>
</div>
